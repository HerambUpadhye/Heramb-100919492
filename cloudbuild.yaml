steps:
# 1. Build Docker image
- name: 'gcr.io/cloud-builders/docker'
  id: Build-Image
  args:
  - 'build'
  - '-t'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/heramb-100919492/cafe-website:$COMMIT_SHA'
  - '.'

# 2. Push Docker image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  id: Push-Image
  args:
  - 'push'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/heramb-100919492/cafe-website:$COMMIT_SHA'

# 3. Deploy to Cloud Run using cloud-sdk container
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: Deploy-to-Cloud-Run
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    gcloud run deploy cafe-website \
      --image us-central1-docker.pkg.dev/$PROJECT_ID/heramb-100919492/cafe-website:$COMMIT_SHA \
      --region us-central1 \
      --platform managed \
      --allow-unauthenticated

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
